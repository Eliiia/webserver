<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        async function sendForm() {
            // Check for correct input
            const name = document.getElementById("username_input").value;
            const password = document.getElementById("password_input").value;
            let messageBox = document.getElementById("message");

            if (!name || !password) return messageBox.value = "Missing data";

            // Send request 
            const message = { name: name, password: password };

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/user/login", false);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(message));

            // Check for success
            console.log(xhr.status)
            if (xhr.status == 200) messageBox.innerHTML = "Success!";
            else if (xhr.status == 403) messageBox.innerHTML = "Username or password was incorrect."
            else messageBox.innerHTML = `Error ${xhr.status}`;
        }
    </script>
</head>
<body>
    <h1>login!!!</h1>
    <form>
        <br> <!-- figure out how to remove lol -->
        <label for="username">username</label>
        <br>
        <input type="text" name="username" id="username_input">
        <br><br>
        <label for="username">password</label>
        <br>
        <input type="password" name="password" id="password_input">
        <br><br>
        <input type="button" value="submit" onclick="sendForm()">
    </form>
    <p id="message">1234</p>
</body>
</html>
